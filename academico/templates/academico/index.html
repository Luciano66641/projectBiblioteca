<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Biblioteca - Início</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-5">Sistema de Biblioteca</h1>
            <p class="lead">Escolha uma das opções abaixo:</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <ul class="list-group shadow">
                    <a href="{% url 'cadastrar_funcionario' %}" class="list-group-item list-group-item-action">Cadastro de Funcionário</a>
                    <a href="{% url 'cadastrar_cliente' %}" class="list-group-item list-group-item-action">Cadastro de Cliente</a>
                    <a href="{% url 'cadastrar_livro' %}" class="list-group-item list-group-item-action">Cadastro de Livros</a>
                    <a href="{% url 'funcionarios' %}" class="list-group-item list-group-item-action">Gerenciar Funcionários</a>
                    <a href="{% url 'clientes' %}" class="list-group-item list-group-item-action">Gerenciar Clientes</a>
                    <a href="{% url 'livros' %}" class="list-group-item list-group-item-action">Gerenciar Livros</a>
                    <a href="{% url 'realizar_emprestimo' %}" class="list-group-item list-group-item-action">Registrar Empréstimo</a>
                    <a href="{% url 'lista_emprestimos' %}" class="list-group-item list-group-item-action">Gerenciar Empréstimo</a>
                    <a href="{% url 'reservar_livro' %}" class="list-group-item list-group-item-action">Reservar Livro</a>
                    <a href="{% url 'gerar_relatorio' %}" class="list-group-item list-group-item-action">Gerar Relatórios</a>
                    <!-- <a href="{% url 'contato' %}" class="list-group-item list-group-item-action">Contato</a> -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
